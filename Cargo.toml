[package]
name = "acmex"
version = "0.0.1"
edition = "2024"
description = "A simple ACME client for obtaining TLS certificates"
license = "MIT OR Apache-2.0"
authors = ["houseme <housemecn@gmail.com>"]
homepage = "https://houseme.github.io/acmex"
repository = "https://github.com/houseme/acmex"
documentation = "https://docs.rs/acmex"
keywords = ["acme", "tls", "certificate", "https"]
readme = "README.md"
categories = ["web-programming", "api-bindings", "asynchronous", "cryptography", "network-programming"]
publish = ["acmex"]

[dependencies]

async-trait = "0.1.88"
axum = "0.8.4"
base64 = "0.22.1"
chrono = "0.4.41"
clap = { version = "4.5.38", features = ["derive"] }
hickory-resolver = "0.25.2"

tracing = "0.1.41"
tracing-subscriber = "0.3.19"
prometheus = "0.14.0"

url = "2.5.4"





reqwest = { version = "0.12.15", features = ["json"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.140" }
ring = "0.17.14"
rustls = "0.23.27"
tokio = { version = "1.45.0", features = ["full"] }
tokio-cron-scheduler = "0.14.0"
x509-parser = "0.16.0"

[dependencies.redis]
version = "0.27.6"
features = ["tokio-comp"]
optional = true

[features]
default = []
redis = ["dep:redis"]
google-ca = []
zerossl-ca = []

[dev-dependencies]
tokio = { version = "1.45.0", features = ["test-util"] }
